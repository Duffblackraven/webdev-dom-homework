<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="addcomm">
        <!--список js-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="addName"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text add-form-error"
          id="addText"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addButton">Написать</button>
        </div>
      </div>
    </div>
  </body>
  
  <style>
    .error {
      background-color: firebrick;
    }
  </style>

  <script>
    const commEl = document.getElementById("addcomm");
    const buttonEl = document.getElementById("addButton");
    const nameEl = document.getElementById("addName");
    const textEl = document.getElementById("addText");

    const comments =[
      {
      name: `Глеб Фокин`,
      date:`12.02.22 12:18`,
      comment: `Это будет первый комментарий на этой странице`,
      like: 3,
      isLiked: false
    },
      {
      name: `Варвара Н.`,
      date:`13.02.22 19:22`,
      comment: `Мне нравится как оформлена эта страница! ❤`,
      like: 75,
      isLiked: true
    }
  ]; 

const replyToComment = () => {

  const newComms = document.querySelectorAll('.comment');

    for (const newComm of newComms) {

      newComm.addEventListener ('click', () => {
      textEl.value = `${newComm.dataset.text} ${newComm.dataset.username}`
      });
    }
  }

  const initEventListener = () => {
      const likesButton = document.querySelectorAll('.like-button');

      for (const likeButtonEl of likesButton) {

        likeButtonEl.addEventListener ('click', (event) => {
          event.stopPropagation();
        const index = likeButtonEl.dataset.index;

          if (comments[index].isLiked === false) {
            comments[index].isLiked = true;
            comments[index].like++;
          } else {
            comments[index].isLiked = false;
            comments[index].like--;
          }
          console.log(comments[index].isLiked)
          renderComments();
          replyToComment();
        });
      }
    };
    

      const renderComments = () => {
        const htmlLikes = comments.map((user, i) => {
          return `<li class="comment" data-text="${user.comment}" data-username="${user.name}">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${user.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.like}</span>
              <button data-index="${i}" class="like-button ${user.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>`
      }).join('');

      
      commEl.innerHTML = htmlLikes;
      console.log(htmlLikes)

      replyToComment();
      initEventListener();
    }
    renderComments();
    
    const currentDate = new Date();

    let date = currentDate.getDate();
    let year = currentDate.getFullYear().toString().slice(-2);
    let month = currentDate.getMonth();
    let hours = currentDate.getHours();
    let minutes = currentDate.getMinutes();

    if (date < 10) {
      date = '0' + date
    }
    if (month < 10) {
      month = '0' + month
    }
    if (hours < 10) {
      hours = '0' + hours
    }
    if (minutes < 10) {
      minutes = '0' + minutes
    }
    const newDate = date + '.' + month + '.' + year + ' ' + hours + ':' + minutes;

    buttonEl.addEventListener("click", () => {

    nameEl.classList.remove('error');

      if (nameEl.value === "") {
      nameEl.classList.add('error');
      return;
    };

    textEl.classList.remove('error');

      if (textEl.value === "") {
      textEl.classList.add('error');
     return;
    }

    const oldForm = commEl.innerHTML;

    const saveStringValue = (htmlString) => {
      return htmlString
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;");
    };
    saveStringValue(nameEl.value);
    saveStringValue(textEl.value);

    comments.push({
      name: saveStringValue(nameEl.value),
      date: newDate,
      comment: saveStringValue(textEl.value),
      like: 0,
      isLiked: false
    })

    renderComments();

    nameEl.value = '';
    textEl.value = '';
});
  </script>
</html>
