<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="pageLoader" class="hidden">
        <p>Страница загружается...</p>
      </div>
      <ul class="comments" id="addComm">
        <!--список js-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="addName"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text add-form-error"
          id="addText"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addButton">Написать</button>
        </div>
      </div>
    </div>
  </body>
  
  <script type="module" src="./main.js"></script>
</html>
